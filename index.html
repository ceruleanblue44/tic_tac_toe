<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="game-container">
    <div class="game-title">Tic Tac Toe</div>
    <div class="game-status">X's turn!</div>
    <div class="game-board">
      <div data-square-index="0" class="square"></div>
      <div data-square-index="1" class="square"></div>
      <div data-square-index="2" class="square"></div>
      <div data-square-index="3" class="square"></div>
      <div data-square-index="4" class="square"></div>
      <div data-square-index="5" class="square"></div>
      <div data-square-index="6" class="square"></div>
      <div data-square-index="7" class="square"></div>
      <div data-square-index="8" class="square"></div>
    </div>
    <button class="game-restart" id="restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
